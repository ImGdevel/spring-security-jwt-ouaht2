spring:
  config:
    import: "optional:classpath:application-oauth2.yaml"
  application:
    name: security
  security:
    features:
      jwt: true
    cookie:
      secure: false
      oauth2-same-site: Lax
    cors:
      allowed-origins:
        - http://localhost:3000
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers:
        - "*"
      allow-credentials: true
      max-age: 3600
      exposed-headers:
        - Set-Cookie
        - Authorization
    jwt:
      secret: spring-security-jwt-secret-key-123456
      access-token-expiration: 900000  # 15 minutes
      refresh-token-expiration: 1209600000  # 14 days
  redis:
    host: localhost
    port: 6379
